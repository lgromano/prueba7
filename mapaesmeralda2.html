    <script type="text/javascript">
    var map;


      //posicionamiento con gps

 function mostrarUbicacion(){
                navigator.geolocation.getCurrentPosition( lecturaGPS , errorGPS , {enableHighAccuracy:true} )
            }
            
            function lecturaGPS(ubicacion){
                console.log(ubicacion);
               var marker= L.marker([ubicacion.coords.latitude, ubicacion.coords.longitude]).addTo(map);
               marker.bindPopup("<b>Aqui esta usted</b>").openPopup();
               

              
               }
            
            function errorGPS(){
                alert(" no puedo encontrarte :(")
            }
            

//fin de posicionamiento con gps

 

    $(document).ready(function() {

     
      map = L.map('map').setView([-54.702329, -68.128243], 13); // center on laguna esmeralda


    var image = 'img/esmeraldita.png',
      imageBounds = [[-54.749892, -68.15918], [-54.673831, -68.071461]];

      L.imageOverlay(image, imageBounds).addTo(map);

  
      mostrarUbicacion();

 
  }); // document ready
